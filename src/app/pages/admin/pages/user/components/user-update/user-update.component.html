<form class="grid grid-cols-12 gap-x-4 py-4">
  <mat-form-field appearance="legacy" class="col-span-5">
    <mat-label>Company (disabled)</mat-label>
    <input matInput disabled />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-3">
    <mat-label>Username</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-4">
    <mat-label>Email address</mat-label>
    <input matInput type="email" />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-6">
    <mat-label>First name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-6">
    <mat-label>Last name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-12">
    <mat-label>Address</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-4">
    <mat-label>City</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-4">
    <mat-label>Country</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="legacy" class="col-span-4">
    <mat-label>Postal Code</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-label class="col-span-12 text-grey-400">About Me</mat-label>
  <mat-form-field appearance="legacy" class="col-span-12">
    <textarea
      matInput
      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."
    ></textarea>
  </mat-form-field>
</form>
